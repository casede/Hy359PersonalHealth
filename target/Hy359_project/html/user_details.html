    <h3 style="font-weight:bold;padding-bottom: 15px">Health</h3>
    <p>Based on your gender and height your ideal weight calculated with the Devine method is
        <span id="idealWeight"></span>.<br> Your current BMI(Body Mass Index) is <span id="bmi">
        </span> which is <span id="health"></span>.</p>

                <input type="text" class="form-control" id="username-update" name="username" readonly>
            </div>
        </div>
        <div class="form-group row" id="Email">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" onchange="checkAvailability()"
                       required>
                <small id="email-error-msg" class="form-text" style="color: red"></small>
            </div>
        </div>
        <div class="form-row" id="Password">
            <div id="p1" class="form-group col-md-6">
                <label for="pwd">Password</label>
                <input type="text" name="password" id="pwd" class="form-control"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,15}$" required>
            </div>
        </div>

            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone Number</label>
                <input type="tel" name="telephone" id="phone" class="form-control" pattern=".{0,14}" required>
            </div>

        <div class="form-row" id="HeightWeight">
            <div class="form-group col-md-3">
                <label for="height">Height</label>

            </div>
            <div class="form-group col-md-3">
                <label for="weight">Weight</label>
                <input type="number" step="0.01" name="weight" id="weight" class="form-control" min="20" max="300">
            </div>
        </div>

                <label class="radio-inline" for="negative"><input id="negative" type="radio" name="blooddonor"
                                                                  value="0">No</label>
            </div>

                <div></div>

                    <option value="A+">A+</option>

                    <option value="B+">B+</option>
